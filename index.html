<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Glass sidebar</title>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-container">
            <img src="./ressources/icons/logos_xata-icon.svg" alt="" class="official-logo">
        </div>

        <ul class="options">
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Home Tab Active.svg" alt="home icon" class="option-icon">
                <a href="#">Home</a>
            </li>
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Explore Tab.svg" alt="hashtag icon" class="option-icon">
                <a href="#">Explore</a>
            </li>
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Notification Tab.svg" alt="Notification icon" class="option-icon">
                <a href="#">Notifications</a>
            </li>

            
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Messages Tab.svg" alt="Message Icon">
                <a href="#">Message</a>
            </li>

            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Bookmarks Tab.svg" alt="Bookmarks icon">
                <a href="#">Bookmarks</a>
            </li>

            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Lists Tab.svg" alt="Lists icon" class="option-icon">
                <a href="#">Lists</a>
            </li>
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/Profile Tab.svg" alt="Profile icon" class="option-icon">
                <a href="#">Profile</a>
            </li>
            <li class="sidebar-options">
                <img data-image="fake-svg"  src="./ressources/icons/More Tab.svg" alt="More icon" class="option-icon">
                <a href="#">More</a>
            </li>
        </ul>

        <button class="primary-button" data-icon="plus-icon" >
            <img src="./ressources/icons/Compose Icon Filled.svg" alt="Plus button">
            <span>Message</span>
        </button>
    </aside>

    <main>

        <div class="col col-1">
            <img src="./ressources/images/profile-img.png" class="profile-img" alt="a profile image">
        </div>
        <div class="col col-2"></div>
        <div class="col col-3"></div>

        <div class="stats-"></div>
        <div class="stats-"></div>
        <div class="stats-"></div>

    </main>

    <div class="theme">



    </div>

</body>
</html>
